<!DOCTYPE html>
<html lang="en">

<head>
  <title>Calculator Project</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="calculator.css" />
</head>

<body>
    <div id="main-div" class="dark">
        <div class="parent-icon">
            <i id="lightMode" class="bi bi-brightness-high-fill icon" onclick="enableLightMode()"></i>
            <i id="darkMode" class="bi bi-moon-fill icon" onclick="enableDarkMode()"></i>
        </div>
        <div class="display">
            <input type="text" id="outputScreen">
        </div>
        <div class="cal-symbols">
            <div>
                <button class="fontcolor" onclick="Clear()">AC</button>
                <button class="fontcolor" onclick="Delete()">DE</button>
                <button class="fontcolor" onclick="display('%')">%</button>
                <button class="font" onclick="display('/')">รท</button>
            </div> 
            <div>
                <button class="font-color" onclick="display(7)">7</button>
                <button class="font-color" onclick="display(8)">8</button>
                <button class="font-color" onclick="display(9)">9</button>
                <button class="font" onclick="display('*')">ร</button>
            </div>
            <div>
                <button class="font-color" onclick="display(4)">4</button>
                <button class="font-color" onclick="display(5)">5</button>
                <button class="font-color" onclick="display(6)">6</button>
                <button class="font" onclick="display('-')">-</button>
            </div> 
            <div>
                <button class="font-color" onclick="display(1)">1</button>
                <button class="font-color" onclick="display(2)">2</button>
                <button class="font-color" onclick="display(3)">3</button>
                <button class="font" onclick="display('+')">+</button>
            </div> 
            <div>
                <button class="font-color" onclick="display(1/2)">1/2</button>
                <button class="font-color" onclick="display(0)">0</button>
                <button class="font-color" onclick="display('.')">.</button>
                <button class="font" onclick="Calculate()">=</button>
            </div> 
        </div>        
    </div>

    <script src="calculator.js"></script>
</body>
