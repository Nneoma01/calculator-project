<!DOCTYPE html>
<html lang="en">

<head>
  <title>Calculator Project</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="calculator.css" />
  <script src="https://unpkg.com/scrollreveal"></script>
</head>

<body>
    <div class="container">
        <div class="icon">
            <i id="icon" class="bi bi-brightness-high-fill"></i>
            <i id="icon" class="bi bi-moon-fill "></i>
        </div>
        <div class="cal-display">
            <p class="cal-working">308 * 42</p>
            <p class="cal-answer">12,936</p>
        </div>
        <form class="cal-symbols">
            <div>
                <input type="button" value="AC">
                <input type="button" value="1/2">
                <input type="button" value="%">
                <input type="button" value="รท">
            </div> 
            <div>
                <input type="button" value="7">
                <input type="button" value="8">
                <input type="button" value="9">
                <input type="button" value="ร">
            </div>
            <div>
                <input type="button" value="4">
                <input type="button" value="5">
                <input type="button" value="6">
                <input type="button" value="-">
            </div> 
            <div>
                <input type="button" value="1">
                <input type="button" value="2">
                <input type="button" value="3">
                <input type="button" value="+">
            </div> 
            <div>
                <input type="button" value="DE">
                <input type="button" value="0">
                <input type="button" value=".">
                <input type="button" value="=">
            </div> 
        </form>        
    </div>
</body>
